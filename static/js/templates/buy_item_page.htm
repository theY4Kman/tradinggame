        <div>
          <a href="javascript:void(0);" class="back">Back to Item List</a>
          <div class="clear">&nbsp;</div>
          <a name="${item.id}"><img src="${item.item.img}" class="img" /></a>
          <div class="details">
            <h2>${item.item.name}</h2>

          </div>
          <div class="confirm ui-corner-all">Buy</div>

        </div>
