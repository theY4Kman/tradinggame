<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Trading Game</title>
    <link rel="stylesheet" href="/css/other-screen.css" type="text/css" media="screen" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script>
        addEventListener('load', function()
            {
                if (window.localStorage['wallet'])
                    document.getElementById('money').innerHTML = '$' +
                        (new Number(window.localStorage['wallet'])).toFixed(2);
            });
    </script>
  </head>
  <body>
    <div align="center">
      <h2>You've completed the game with <span id="money" class="money">LOTS OF MONEY.</span></h2>
      <h3>That's a new record! You're a champion!</h3>
      <h6>Ferris Bueller, you're my hero.</h6>
    </div>
  </body>
</html>
