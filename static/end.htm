<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Trading Game</title>
    <link rel="stylesheet" href="/css/other-screen.css" type="text/css" media="screen" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script language="javascript">
        addEventListener('load', function()
            {
                document.getElementById('money').innerHTML = '$' +
                    (new Number(window.localStorage.getItem("wallet"))).toFixed(2);
                document.getElementById('confirmationcode').innerHTML = 
                     window.localStorage.getItem('urlid');
            }, false);
    </script>
  </head>
  <body>
    <div align="center">
      <h2>You've completed the game with <span id="money" class="money">$20.00.</span></h2>
      <h3>That's a new record. Great job!</h3>
      <h5>Please paste the following code into the Mechanical Turk to complete the survey:</h5>
      <h2 id="confirmationcode"></h2>
    </div>
  </body>
</html>
